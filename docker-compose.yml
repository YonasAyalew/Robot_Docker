version: '3.3'
services:
    test:
        network_mode: host
        image: ypasmk/robot-framework
        shm_size: "256M"
        environment:
            USERNAME: 
        volumes: [
           "$PWD/output:/output",
           "$PWD/suites:/suites",
           "$PWD/scripts:/scripts",
           "$PWD/reports:/reports"
        ]